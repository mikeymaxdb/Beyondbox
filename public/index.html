                font-weight: 300;
            }

                background-color: #282828;
            }
            #MainContainer {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                padding-left: 15%;

            section {
                padding: .7rem 0;
            }
            h2 {
                color: #8ec07c;
                font-size: 1.25rem;
                font-weight: 100;
                padding: 0.75rem 0 0.5rem;
            }
            a {
                font-size: 1rem;
                line-height: 1.25rem;
                text-decoration: none;
                margin-right: 0.5rem;
            }
            a.broken {
                color: #cc241d;
            }
            a:hover {
                text-decoration: underline;
            }

    </head>

                    <section>

                    <section>

</html>
